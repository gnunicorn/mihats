        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
        <link rel="stylesheet" href="css/bootstrap-editable.css">
        <link rel="stylesheet" href="css/angular-ui.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <div class="modal hide fade" id="addModal" ng-controller="AddCtrl">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Add your own Profile</h3>
          </div>
          <form>
              <div class="modal-body">
                <input type="text" ng-model="profileName" name="profileName" required="required" placeHolder="Profile Name" ui-validate="{free: checkProfileName, length: checkLength}">
                <span ng-show="form.profileName.$error.length">too short</span>
                <span ng-show="form.profileName.$error.free">Profile already exists</span>
                <span>{{form.profileName.$error|json}}</span>
                <br />
                <input ng-model="email" type="email" placeholder="Email to register it to" required="required">
                
              </div>
              <div class="modal-footer">
                <a href="#" class="btn close">Close</a>
                <button type="submit" class="btn btn-primary">Add Profile</button>
              </div>
            </form>
        </div>
        <div class="container" ng-controller="MainCtrl">
            <div class="span pull-right">
                <a href="#editModal" role="button" data-toggle="modal" class="btn btn-inverse"><span class="icon-edit icon-white"></span>&nbsp;Edit</a>
                <a href="#addModal" role="button" data-toggle="modal" class="btn btn-inverse"><span class="icon-plus icon-white"></span>&nbsp;Add</a>
            </div>
            <div class="row">
                <div ng-view>
                </div>
            </div>
          <hr>

          <footer>
              <p>&copy; 
              {{app_name}} 2012</p>
          </footer>
        </div> <!-- /container -->
      </div>
        <script src="js/vendor/jquery-1.8.3.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/angular.min.js"></script>
        <script src="js/vendor/angular-resource.min.js"></script>
        <script src="js/vendor/angular-ui.min.js"></script>
        <script src="js/vendor/bootstrap-editable-inline.min.js"></script>

        <script src="js/app.js"></script>
